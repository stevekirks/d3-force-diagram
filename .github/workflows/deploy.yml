name: Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  cd:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      - name: Install and Build
        env:
          VITE_DATA_SERVICES_URL: "data/services.json"
        run: |
          npm install
          npm run build
          
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: build
